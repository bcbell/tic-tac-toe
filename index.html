<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">Message</h2>
    <button id="resetButton" class= "btn btn-danger btn-lg">Reset</button>    
    <button id="lightToDark" class= "btn btn-warning btn-lg">Dark Mode</button>

    <table class="board">
        <tr>
            <td id ="square0" class ="square TL"></td>
           <td id="square1" class= "square TC"></td>
           <td id="square2" class= "square TR"></td>
        </tr>
        <tr>
            <td id ="square3" class ="square ML"></td>
           <td id="square4" class= "square MC"></td>
           <td id="square5" class= "square MR"></td>
        </tr>
        <tr>
            <td id ="square6" class ="square BL"></td>
           <td id="square7" class= "square BC"></td>
           <td id="square8" class= "square BR"></td>
        </tr>
    </table>
  
</body>
</html>
